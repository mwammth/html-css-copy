<!DOCTYPE html>
<html>
  <head>
    <title>MyProfile</title>
    <meta charset="utf-8">
    <meta name="discription" content="私のプロフィール">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- ナビゲーション -->
    <header>
      <a class="nav-myprofile" href="index.html#MyProfile">MyProfile</a>
      <nav id="nav-pc">
        <a class="nav-about" href="index.html#about">about</a>
        <a class="nav-work" href="index.html#work">work</a>
      </nav>
    </header>
    <main>
      <article>
        <!-- メインビジュアル -->
        <section id="main-visual">
          <img class="main-visual" src="img/main.png" alt="大きいカメラ">
        </section>
        <!-- about -->
        <section id="about">
          <div>
            <h1 class="about-title">About</h1>
            <div id="about-flex">
              <img class="about-img" src="img/about.png" alt="プロフィール画像">
              <div class="name-content">
                <h2 class="name">Kazuki Asahina</h2>
                <ul class="about-content">
                  <li>25歳 長野県佐久市出身</li>
                  <li>ソフトウェア業界でマーケティングに従事</li>
                  <li>趣味はカメラ、愛機はCanon</li>
                  <li>自然を撮影するのが好きで、海や山によく行く</li>
                </ul>
              </div>
            </div>
          </div>
        </section>
        <!-- work -->
        <section>
          <div id="works">
            <h1 class="work-title">Work</h1>
            <div id="work-flex">
              <div class="work-img1">
                <img src="img/works1.png" alt="日本海">
                <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
              </div>
              <div class="work-img2">
                <img src="img/works2.png" alt="御嶽山">
                <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
              </div>
              <div class="work-img3">
                <img src="img/works3.png" alt="京都の街並み">
                <p>京都で撮影した、明け方の古き良き日本の町並み</p>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <p class="copyright">&copy;MyProfile. All rights reserved.</p>
    </footer>
  </body>
</html>
